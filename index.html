<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #feca57 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 2rem;
        }

        .main-title {
            font-size: 3.5rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
            position: relative;
            display: inline-block;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                           0 0 40px rgba(255, 182, 193, 0.8),
                           0 0 60px rgba(255, 105, 180, 0.6);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1),
                           0 0 50px rgba(255, 182, 193, 1),
                           0 0 70px rgba(255, 105, 180, 0.8);
            }
        }

        .subtitle {
            font-size: 2rem;
            color: #fff;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 8s linear infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .interactive-area {
            margin-top: 3rem;
            position: relative;
        }

        .magic-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .magic-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .magic-button:active {
            transform: scale(0.95);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .love-burst {
            position: absolute;
            pointer-events: none;
        }

        .burst-heart {
            position: absolute;
            font-size: 30px;
            animation: burstHeart 1s ease-out forwards;
        }

        @keyframes burstHeart {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        .floating-emoji {
            position: absolute;
            font-size: 40px;
            animation: floatEmoji 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        @keyframes floatEmoji {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>
    
    <div class="container">
        <h1 class="main-title">Te amo mi princesita, ya te quiero besar el üçë</h1>
        <p class="subtitle">de parte de Hety ‚ù§Ô∏è</p>
        
        <div class="interactive-area">
            <button class="magic-button" id="magicButton">Haz clic para magia ‚ú®</button>
        </div>
    </div>

    <div class="floating-emoji" style="top: 10%; left: 5%;">üíï</div>
    <div class="floating-emoji" style="top: 20%; right: 10%; animation-delay: 1s;">üíñ</div>
    <div class="floating-emoji" style="bottom: 20%; left: 15%; animation-delay: 2s;">üíù</div>
    <div class="floating-emoji" style="bottom: 30%; right: 20%; animation-delay: 0.5s;">üíó</div>

    <script>
        // Crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíò'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('heartContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Crear destellos
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Efecto de onda en el bot√≥n
        document.getElementById('magicButton').addEventListener('click', function(e) {
            const button = e.currentTarget;
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // Crear explosi√≥n de corazones
            createLoveBurst(e.clientX, e.clientY);
            
            // Cambiar texto temporalmente
            const originalText = button.textContent;
            button.textContent = '¬°Te amo! üíï';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        });

        // Crear explosi√≥n de corazones
        function createLoveBurst(x, y) {
            const burst = document.createElement('div');
            burst.className = 'love-burst';
            burst.style.left = x + 'px';
            burst.style.top = y + 'px';
            document.body.appendChild(burst);
            
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.className = 'burst-heart';
                heart.innerHTML = ['üíñ', 'üíï', 'üíó'][Math.floor(Math.random() * 3)];
                
                const angle = (i * 30) * Math.PI / 180;
                const distance = 100;
                heart.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                
                burst.appendChild(heart);
            }
            
            setTimeout(() => {
                burst.remove();
            }, 1000);
        }

        // Iniciar animaciones
        setInterval(createHeart, 800);
        setInterval(createSparkle, 300);

        // Efecto de parallax en el mouse
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.backgroundPosition = `${x * 50}% ${y * 50}%`;
        });

        // Crear m√°s corazones al hacer clic en cualquier parte
        document.addEventListener('click', (e) => {
            if (e.target.id !== 'magicButton') {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.innerHTML = 'üíñ';
                        heart.style.left = e.clientX + (Math.random() - 0.5) * 100 + 'px';
                        heart.style.top = e.clientY + 'px';
                        heart.style.animationDuration = '3s';
                        document.getElementById('heartContainer').appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, 3000);
                    }, i * 100);
                }
            }
        });
    </script>
</body>
</html>
